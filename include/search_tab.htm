function check()
{
  var obj_1=document.getElementById('sel_1');
  var obj_2=document.getElementById('sel_2');
  var obj_3=document.getElementById('sel_3');
  var obj_img = document.getElementById('upLocalImg');
  
  if(obj_img.value=='')
    alert('请上传包包图片!');
  else if(obj_1.selectedIndex ==0 && obj_2.selectedIndex == 0 && obj_3.selectedIndex == 0)
  	  alert('请选择包包的类型!');
  else 
  {
    var path = 'include/upImg.php?go=go&type=';
   if(obj_1.selectedIndex >0)
      path += obj_1.options[obj_1.selectedIndex].value;
	  
  if(obj_2.selectedIndex >0)
      path += obj_2.options[obj_2.selectedIndex].value;
	  
   if(obj_3.selectedIndex >0)
      path += obj_3.options[obj_3.selectedIndex].value;
   
   document.img_form.action= path;
   var obj = document.getElementById("submitForm");  
   obj.click(); 
  }
}

function isWebImg(str){
  //var reg = /http:\/\/[\w-]*(\.[\w-]*)+/ig;
  // var reg = /http:\/\/([\w%]+)([\/\.][\w%]+)*\.(jpg|png|gif)/g;
  var reg =  /http:\/\/(.*?)\.(jpg|png|gif)/g;
  return reg.test(str);
 }
